name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # COMMON - Runs first, agent/server depend on it
  # ============================================================================
  lint-common:
    name: Lint Common
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
    
    - name: Run go vet
      working-directory: ./common
      run: go vet ./...
    
    - name: Run staticcheck
      working-directory: ./common
      run: staticcheck ./...

  test-common:
    name: Test Common
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-common-${{ hashFiles('common/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-common-
      continue-on-error: true
    
    - name: Run common tests
      working-directory: ./common
      run: go test -v -coverprofile=coverage.out ./...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./common/coverage.out
        flags: common
        fail_ci_if_error: false

  # ============================================================================
  # AGENT - Lint runs in parallel with common, tests wait for common
  # ============================================================================
  lint-agent:
    name: Lint Agent
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
    
    - name: Run go vet
      working-directory: ./agent
      run: go vet ./...
    
    - name: Run staticcheck
      working-directory: ./agent
      run: staticcheck ./...

  test-agent:
    name: Test Agent
    runs-on: ubuntu-latest
    needs: [lint-common, test-common, lint-agent]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-agent-${{ hashFiles('agent/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-agent-
      continue-on-error: true
    
    - name: Download dependencies
      working-directory: ./agent
      run: go mod download
    
    - name: Run agent tests
      working-directory: ./agent
      run: go test -v -coverprofile=coverage.out ./...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./agent/coverage.out
        flags: agent
        fail_ci_if_error: false

  # ============================================================================
  # SERVER - Lint runs in parallel with common, tests wait for common
  # ============================================================================
  lint-server:
    name: Lint Server
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
    
    - name: Run go vet
      working-directory: ./server
      run: go vet ./...
    
    - name: Run staticcheck
      working-directory: ./server
      run: staticcheck ./...

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: [lint-common, test-common, lint-server]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-server-${{ hashFiles('server/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-server-
      continue-on-error: true
    
    - name: Download dependencies
      working-directory: ./server
      run: go mod download
    
    - name: Run server tests
      working-directory: ./server
      run: go test -v -coverprofile=coverage.out ./...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./server/coverage.out
        flags: server
        fail_ci_if_error: false

  # ============================================================================
  # INTEGRATION TESTS - Postgres tests with Docker
  # ============================================================================
  test-server-integration:
    name: Test Server (Postgres Integration)
    runs-on: ubuntu-latest
    needs: [test-server]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-server-${{ hashFiles('server/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-server-
      continue-on-error: true
    
    - name: Download dependencies
      working-directory: ./server
      run: go mod download
    
    - name: Run Postgres integration tests
      working-directory: ./server
      run: go test -v -tags=integration -coverprofile=coverage-integration.out ./storage/...
    
    - name: Upload integration coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./server/coverage-integration.out
        flags: server-integration
        fail_ci_if_error: false

  # ============================================================================
  # E2E - Runs after both agent and server pass
  # ============================================================================
  test-e2e:
    name: Test E2E
    runs-on: ubuntu-latest
    needs: [test-agent, test-server]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-e2e-${{ hashFiles('tests/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-e2e-
      continue-on-error: true
    
    - name: Download dependencies
      working-directory: ./tests
      run: go mod download
    
    - name: Run E2E tests
      working-directory: ./tests
      run: go test -v -count=1 ./...
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: tests/*.log
        if-no-files-found: ignore
