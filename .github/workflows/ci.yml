name: CI
run-name: "CI: ${{ github.ref_name }} (${{ github.event.head_commit.message || github.event.pull_request.title || 'manual' }})"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  GO_VERSION: '1.24'

jobs:
  # ============================================================================
  # LINT & TEST - Common runs first, agent/server run in parallel after
  # ============================================================================
  common:
    name: Common
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: common/go.sum

      - name: Lint
        working-directory: ./common
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go vet ./...
          staticcheck ./...

      - name: Test
        working-directory: ./common
        run: go test -v -coverprofile=coverage.out ./...

      - uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          file: ./common/coverage.out
          flags: common
          fail_ci_if_error: false

  agent:
    name: Agent
    runs-on: ubuntu-latest
    needs: [common]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: agent/go.sum

      - name: Lint
        working-directory: ./agent
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go vet ./...
          staticcheck ./...

      - name: Test
        working-directory: ./agent
        run: go test -v -coverprofile=coverage.out ./...

      - uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          file: ./agent/coverage.out
          flags: agent
          fail_ci_if_error: false

  server:
    name: Server
    runs-on: ubuntu-latest
    needs: [common]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: server/go.sum

      - name: Lint
        working-directory: ./server
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go vet ./...
          staticcheck ./...

      - name: Test
        working-directory: ./server
        run: go test -v -coverprofile=coverage.out ./...

      - uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          file: ./server/coverage.out
          flags: server
          fail_ci_if_error: false

      - name: Integration Tests (Postgres)
        working-directory: ./server
        run: go test -v -tags=integration -coverprofile=coverage-integration.out ./storage/...

      - uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          file: ./server/coverage-integration.out
          flags: server-integration
          fail_ci_if_error: false

  # ============================================================================
  # E2E - Runs after both agent and server pass
  # ============================================================================
  e2e:
    name: E2E
    runs-on: ubuntu-latest
    needs: [agent, server]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: tests/go.sum

      - name: Run E2E tests
        working-directory: ./tests
        run: go test -v -count=1 ./...

      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        if: always()
        with:
          name: e2e-test-results
          path: tests/*.log
          if-no-files-found: ignore

  ci-passed:
    name: CI Passed
    runs-on: ubuntu-latest
    needs: [agent, server, e2e]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.agent.result }}" != "success" || "${{ needs.server.result }}" != "success" || "${{ needs.e2e.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed"
