name: CI
run-name: "CI: ${{ github.ref_name }} (${{ github.event.head_commit.message || github.event.pull_request.title || 'manual' }})"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  GO_VERSION: '1.24'

jobs:
  # ============================================================================
  # LINT & TEST - Common runs first, agent/server run in parallel after
  # ============================================================================
  common:
    name: Common
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: |
            common/go.sum
            agent/go.sum
            server/go.sum

      - name: Lint
        working-directory: ./common
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go vet ./...
          staticcheck ./...

      - name: Test
        working-directory: ./common
        run: go test -v -coverprofile=coverage.out ./...

      - uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          file: ./common/coverage.out
          flags: common
          fail_ci_if_error: false

  agent:
    name: Agent
    runs-on: ubuntu-latest
    needs: [common]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: |
            common/go.sum
            agent/go.sum

      - name: Lint
        working-directory: ./agent
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go vet ./...
          staticcheck ./...

      - name: Test
        working-directory: ./agent
        run: go test -v -coverprofile=coverage.out ./...

      - uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          file: ./agent/coverage.out
          flags: agent
          fail_ci_if_error: false

  server:
    name: Server
    runs-on: ubuntu-latest
    needs: [common]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: |
            common/go.sum
            server/go.sum

      - name: Lint
        working-directory: ./server
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go vet ./...
          staticcheck ./...

      - name: Test
        working-directory: ./server
        run: go test -v -coverprofile=coverage.out ./...

      - uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          file: ./server/coverage.out
          flags: server
          fail_ci_if_error: false

      - name: Integration Tests (Postgres)
        working-directory: ./server
        run: go test -v -tags=integration -coverprofile=coverage-integration.out ./storage/...

      - uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          file: ./server/coverage-integration.out
          flags: server-integration
          fail_ci_if_error: false

  # ============================================================================
  # JAVASCRIPT - Jest unit tests + Playwright UI tests
  # ============================================================================
  javascript:
    name: JavaScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Jest unit tests
        run: npm run test:js

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: |
            common/go.sum
            agent/go.sum
            server/go.sum

      - name: Build binaries for Playwright
        run: |
          go build -o ./agent/printmaster-agent ./agent
          go build -o ./server/printmaster-server ./server

      - name: Playwright tests
        run: npm run test:playwright

      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        if: always()
        with:
          name: playwright-report
          path: test-results/
          if-no-files-found: ignore

  # ============================================================================
  # E2E - Runs after both agent and server pass (mock-based tests)
  # ============================================================================
  e2e:
    name: E2E (Mock)
    runs-on: ubuntu-latest
    needs: [agent, server]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: |
            common/go.sum
            agent/go.sum
            server/go.sum
            tests/go.sum

      - name: Run E2E tests (mock-based)
        working-directory: ./tests
        run: go test -v -count=1 ./...

      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        if: always()
        with:
          name: e2e-test-results
          path: tests/*.log
          if-no-files-found: ignore

  # ============================================================================
  # E2E Docker - Full integration tests with real containers
  # ============================================================================
  e2e-docker:
    name: E2E (Docker)
    runs-on: ubuntu-latest
    needs: [agent, server]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Seed test databases
        run: |
          chmod +x tests/seed-testdata.sh
          ./tests/seed-testdata.sh

      - name: Start E2E environment
        working-directory: ./tests
        run: |
          docker compose -f docker-compose.e2e.yml up -d --build server agent
          echo "Waiting for services to be healthy..."
          sleep 10
          docker compose -f docker-compose.e2e.yml ps

      - name: Wait for services
        run: |
          echo "Waiting for server..."
          for i in {1..30}; do
            if curl -sf http://localhost:8443/api/health > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 2
          done
          
          echo "Waiting for agent..."
          for i in {1..30}; do
            if curl -sf http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "Agent is ready!"
              break
            fi
            echo "Attempt $i: Agent not ready yet..."
            sleep 2
          done

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: |
            common/go.sum
            agent/go.sum
            server/go.sum
            tests/go.sum

      - name: Run E2E Docker tests
        working-directory: ./tests
        env:
          E2E_SERVER_URL: http://localhost:8443
          E2E_AGENT_URL: http://localhost:8080
          E2E_ADMIN_PASSWORD: e2e-test-password
        run: go test -tags=e2e -v -count=1 ./...

      - name: Collect container logs
        if: always()
        working-directory: ./tests
        run: |
          mkdir -p results
          docker compose -f docker-compose.e2e.yml logs server > results/server.log 2>&1 || true
          docker compose -f docker-compose.e2e.yml logs agent > results/agent.log 2>&1 || true

      - name: Stop E2E environment
        if: always()
        working-directory: ./tests
        run: docker compose -f docker-compose.e2e.yml down -v

      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        if: always()
        with:
          name: e2e-docker-results
          path: tests/results/
          if-no-files-found: ignore

  ci-passed:
    name: CI Passed
    runs-on: ubuntu-latest
    needs: [agent, server, javascript, e2e, e2e-docker]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.agent.result }}" != "success" || "${{ needs.server.result }}" != "success" || "${{ needs.javascript.result }}" != "success" || "${{ needs.e2e.result }}" != "success" || "${{ needs.e2e-docker.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed"
