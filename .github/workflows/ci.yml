name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [agent, server]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
    
    - name: Run go vet on ${{ matrix.component }}
      working-directory: ./${{ matrix.component }}
      run: go vet ./...
    
    - name: Run staticcheck on ${{ matrix.component }}
      working-directory: ./${{ matrix.component }}
      run: staticcheck ./...

  test-agent:
    name: Test Agent
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-agent-${{ hashFiles('agent/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-agent-
      continue-on-error: true
    
    - name: Download common dependencies
      working-directory: ./common
      run: go mod download
    
    - name: Download agent dependencies
      working-directory: ./agent
      run: go mod download
    
    - name: Run agent tests
      working-directory: ./agent
      run: go test -v -coverprofile=coverage.out ./...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./agent/coverage.out
        flags: agent
        fail_ci_if_error: false

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-server-${{ hashFiles('server/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-server-
      continue-on-error: true
    
    - name: Download common dependencies
      working-directory: ./common
      run: go mod download
    
    - name: Download server dependencies
      working-directory: ./server
      run: go mod download
    
    - name: Run server tests
      working-directory: ./server
      run: go test -v -coverprofile=coverage.out ./...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./server/coverage.out
        flags: server
        fail_ci_if_error: false

  test-e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-e2e-${{ hashFiles('tests/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-e2e-
      continue-on-error: true
    
    - name: Download E2E test dependencies
      working-directory: ./tests
      run: go mod download
    
    - name: Run E2E tests
      working-directory: ./tests
      run: go test -v -count=1 ./...
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: tests/*.log
        if-no-files-found: ignore
