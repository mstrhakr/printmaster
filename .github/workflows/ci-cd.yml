name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'agent-v*'     # Agent tags: agent-v0.4.5
      - 'server-v*'    # Server tags: server-v0.3.4
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [agent, server]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
    
    - name: Run go vet on ${{ matrix.component }}
      working-directory: ./${{ matrix.component }}
      run: go vet ./...
    
    - name: Run staticcheck on ${{ matrix.component }}
      working-directory: ./${{ matrix.component }}
      run: staticcheck ./...

  test-agent:
    name: Test Agent
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-agent-${{ hashFiles('agent/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-agent-
      continue-on-error: true
    
    - name: Download common dependencies
      working-directory: ./common
      run: go mod download
    
    - name: Download agent dependencies
      working-directory: ./agent
      run: go mod download
    
    - name: Run agent tests
      working-directory: ./agent
      run: go test -v -coverprofile=coverage.out ./...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./agent/coverage.out
        flags: agent
        fail_ci_if_error: false

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-server-${{ hashFiles('server/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-server-
      continue-on-error: true
    
    - name: Download common dependencies
      working-directory: ./common
      run: go mod download
    
    - name: Download server dependencies
      working-directory: ./server
      run: go mod download
    
    - name: Run server tests
      working-directory: ./server
      run: go test -v -coverprofile=coverage.out ./...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./server/coverage.out
        flags: server
        fail_ci_if_error: false

  test-e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-e2e-${{ hashFiles('tests/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-e2e-
      continue-on-error: true
    
    - name: Download E2E test dependencies
      working-directory: ./tests
      run: go mod download
    
    - name: Run E2E tests
      working-directory: ./tests
      run: go test -v -count=1 ./...
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: tests/*.log
        if-no-files-found: ignore

  build-binaries:
    name: Build Release Binaries
    needs: [test-agent, test-server, test-e2e]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-build-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}
        restore-keys: |
          ${{ runner.os }}-go-build-
      continue-on-error: true
    
    - name: Get version
      id: version
      shell: bash
      run: |
        if [ -f agent/VERSION ]; then
          echo "agent_version=$(cat agent/VERSION)" >> $GITHUB_OUTPUT
        fi
        if [ -f server/VERSION ]; then
          echo "server_version=$(cat server/VERSION)" >> $GITHUB_OUTPUT
        fi
        echo "git_commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "build_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
    
    - name: Build Agent
      if: ${{ startsWith(github.ref, 'refs/tags/agent-v') }}
      working-directory: ./agent
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w -X 'main.Version=${{ steps.version.outputs.agent_version }}' -X 'main.BuildTime=${{ steps.version.outputs.build_time }}' -X 'main.GitCommit=${{ steps.version.outputs.git_commit }}' -X 'main.BuildType=release'" -o printmaster-agent-v${{ steps.version.outputs.agent_version }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} .
    
    - name: Build Server
      if: ${{ startsWith(github.ref, 'refs/tags/server-v') }}
      working-directory: ./server
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w -X 'main.Version=${{ steps.version.outputs.server_version }}' -X 'main.BuildTime=${{ steps.version.outputs.build_time }}' -X 'main.GitCommit=${{ steps.version.outputs.git_commit }}' -X 'main.BuildType=release'" -o printmaster-server-v${{ steps.version.outputs.server_version }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} .
    
    - name: Upload Agent Binary
      if: ${{ startsWith(github.ref, 'refs/tags/agent-v') }}
      uses: actions/upload-artifact@v4
      with:
        name: agent-${{ matrix.goos }}-${{ matrix.goarch }}
        path: agent/printmaster-agent-v${{ steps.version.outputs.agent_version }}-${{ matrix.goos }}-${{ matrix.goarch }}*
    
    - name: Upload Server Binary
      if: ${{ startsWith(github.ref, 'refs/tags/server-v') }}
      uses: actions/upload-artifact@v4
      with:
        name: server-${{ matrix.goos }}-${{ matrix.goarch }}
        path: server/printmaster-server-v${{ steps.version.outputs.server_version }}-${{ matrix.goos }}-${{ matrix.goarch }}*

  build-docker:
    name: Build and Push Docker Images (Multi-Arch)
    needs: [test-agent, test-server, test-e2e]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64,linux/arm64,linux/arm/v7
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        install: true
        driver-opts: |
          image=moby/buildkit:latest
          network=host
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Get version
      id: version
      run: |
        if [ -f server/VERSION ]; then
          echo "version=$(cat server/VERSION)" >> $GITHUB_OUTPUT
        else
          echo "version=dev" >> $GITHUB_OUTPUT
        fi
        echo "git_commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "build_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
          type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          type=raw,value=${{ steps.version.outputs.version }},enable=${{ github.event_name == 'release' }}
          type=raw,value=latest-amd64,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          type=raw,value=latest-arm64,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          type=raw,value=latest-armv7,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          type=raw,value=${{ steps.version.outputs.version }}-amd64,enable=${{ github.event_name == 'release' }}
          type=raw,value=${{ steps.version.outputs.version }}-arm64,enable=${{ github.event_name == 'release' }}
          type=raw,value=${{ steps.version.outputs.version }}-armv7,enable=${{ github.event_name == 'release' }}
        labels: |
          org.opencontainers.image.description=PrintMaster Server container image (build ${{ steps.version.outputs.version }} / commit ${{ steps.version.outputs.git_commit }})
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./server/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          BUILD_TIME=${{ steps.version.outputs.build_time }}
          GIT_COMMIT=${{ steps.version.outputs.git_commit }}
        cache-from: type=gha,scope=distroless
        cache-to: type=gha,mode=max,scope=distroless
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        provenance: false
        sbom: false

  release:
    name: Create GitHub Release with Assets
    needs: [build-binaries, build-docker]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare release binaries
      run: |
        cd artifacts
        
        # Extract all binaries from artifact folders
        for dir in */; do
          name="${dir%/}"
          
          # Find the binary file inside
          binary=$(find "$dir" -type f \( -executable -o -name "*.exe" \) | head -n 1)
          
          if [ -z "$binary" ]; then
            echo "Warning: No binary found in $dir"
            continue
          fi
          
          binary_name=$(basename "$binary")
          
          # Copy raw binary to artifacts root
          cp "$binary" "./${binary_name}"
          echo "Prepared: ${binary_name}"
        done
        
        # List all release binaries
        echo ""
        echo "=== Release Binaries ==="
        ls -lh printmaster-* 2>/dev/null || true
    
    - name: Generate changelog
      id: changelog
      run: |
        # Extract component and version from tag
        TAG_NAME="${GITHUB_REF#refs/tags/}"

        if [[ "$TAG_NAME" == agent-v* ]]; then
          COMPONENT="agent"
          VERSION="${TAG_NAME#agent-v}"
          LAST_TAG=$(git tag -l "agent-v*" --sort=-version:refname | grep -v "^${TAG_NAME}$" | head -n 1)
        elif [[ "$TAG_NAME" == server-v* ]]; then
          COMPONENT="server"
          VERSION="${TAG_NAME#server-v}"
          LAST_TAG=$(git tag -l "server-v*" --sort=-version:refname | grep -v "^${TAG_NAME}$" | head -n 1)
        else
          echo "Unknown tag format: $TAG_NAME"
          exit 1
        fi

        echo "component=$COMPONENT" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT

        # Generate changelog from commits
        if [ -z "$LAST_TAG" ]; then
          CHANGELOG="Initial release"
        else
          CHANGELOG=$(git log ${LAST_TAG}..${TAG_NAME} --pretty=format:"- %s (%h)" --no-merges | grep -v "^- chore: Release" || echo "- Bug fixes and improvements")
        fi

        # Save to file (multi-line)
        {
          echo 'CHANGELOG<<EOF'
          echo "$CHANGELOG"
          echo 'EOF'
        } >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: PrintMaster ${{ steps.changelog.outputs.component }} v${{ steps.changelog.outputs.version }}
        body: |
          ## PrintMaster ${{ steps.changelog.outputs.component }} v${{ steps.changelog.outputs.version }}
          
          ### üìù Changes
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ---
          
          ### üì¶ Installation
          
          #### Docker (Recommended)
          ```bash
          # Pull the latest image (supports amd64, arm64, arm/v7)
          docker pull ghcr.io/mstrhakr/printmaster-${{ steps.changelog.outputs.component }}:${{ steps.changelog.outputs.version }}
          docker pull ghcr.io/mstrhakr/printmaster-${{ steps.changelog.outputs.component }}:latest
          
          # Run the container
          docker run -d \
            --name printmaster-${{ steps.changelog.outputs.component }} \
            -p 9090:9090 \
            -v printmaster-data:/var/lib/printmaster/${{ steps.changelog.outputs.component }} \
            ghcr.io/mstrhakr/printmaster-${{ steps.changelog.outputs.component }}:latest
          ```
          
          #### Binary Installation
          1. Download the appropriate binary for your platform from the Assets section below
          2. Extract the archive
          3. Run the binary with `--help` to see available options
          
          **Supported Platforms:**
          - Windows (amd64)
          - Linux (amd64, arm64)
          - macOS (amd64, arm64)
          
          ### ‚è±Ô∏è Build Information
          - **Docker images built:** ${{ github.run_id }}
          - **Build completed:** ${{ github.event.head_commit.timestamp }}
          - **Commit:** ${{ github.sha }}
          
          ### üîó Links
          - [Documentation](https://github.com/mstrhakr/printmaster/tree/main/docs)
          - [Docker Images](https://github.com/mstrhakr/printmaster/pkgs/container/printmaster-${{ steps.changelog.outputs.component }})
          - [Issue Tracker](https://github.com/mstrhakr/printmaster/issues)
        files: artifacts/printmaster-*
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
