name: Release

on:
  push:
    tags:
      - 'agent-v*'     # Agent tags: agent-v0.4.5
      - 'server-v*'    # Server tags: server-v0.3.4

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Wait for CI to pass on this commit before building release artifacts
  wait-for-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
    - name: Wait for CI workflow to succeed
      uses: lewagon/wait-on-check-action@v1.3.4
      with:
        ref: ${{ github.sha }}
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        # Wait for these specific checks from ci.yml
        check-name: 'Test Agent'
        # Also wait for server and e2e
        running-workflow-name: 'Wait for CI'
        allowed-conclusions: success
        wait-interval: 10

    - name: Wait for Server Tests
      uses: lewagon/wait-on-check-action@v1.3.4
      with:
        ref: ${{ github.sha }}
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        check-name: 'Test Server'
        running-workflow-name: 'Wait for CI'
        allowed-conclusions: success
        wait-interval: 10

    - name: Wait for E2E Tests
      uses: lewagon/wait-on-check-action@v1.3.4
      with:
        ref: ${{ github.sha }}
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        check-name: 'Run E2E Tests'
        running-workflow-name: 'Wait for CI'
        allowed-conclusions: success
        wait-interval: 10

  build-binaries:
    name: Build Release Binaries
    needs: [wait-for-ci]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: false
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-build-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}
        restore-keys: |
          ${{ runner.os }}-go-build-
      continue-on-error: true
    
    - name: Get version
      id: version
      shell: bash
      run: |
        if [ -f agent/VERSION ]; then
          echo "agent_version=$(cat agent/VERSION)" >> $GITHUB_OUTPUT
        fi
        if [ -f server/VERSION ]; then
          echo "server_version=$(cat server/VERSION)" >> $GITHUB_OUTPUT
        fi
        echo "git_commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "build_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
    
    - name: Build Agent
      if: startsWith(github.ref, 'refs/tags/agent-v')
      working-directory: ./agent
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w -X 'main.Version=${{ steps.version.outputs.agent_version }}' -X 'main.BuildTime=${{ steps.version.outputs.build_time }}' -X 'main.GitCommit=${{ steps.version.outputs.git_commit }}' -X 'main.BuildType=release'" -o printmaster-agent-v${{ steps.version.outputs.agent_version }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} .

    - name: Install WiX Toolset (Windows)
      if: startsWith(github.ref, 'refs/tags/agent-v') && matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Stop'
        $wixUrl = 'https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip'
        $wixRoot = Join-Path $env:RUNNER_TEMP 'wix311'
        if (!(Test-Path $wixRoot)) {
          New-Item -ItemType Directory -Path $wixRoot | Out-Null
        }
        $zipPath = Join-Path $wixRoot 'wix.zip'
        Invoke-WebRequest -Uri $wixUrl -OutFile $zipPath -UseBasicParsing
        Expand-Archive -Path $zipPath -DestinationPath $wixRoot -Force
        Remove-Item $zipPath -Force
        $binPath = Join-Path $wixRoot 'wix311-binaries'
        if (!(Test-Path (Join-Path $binPath 'candle.exe'))) {
          $binPath = $wixRoot
        }
        $env:WIXBIN = $binPath
        "$binPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Build Agent MSI
      if: startsWith(github.ref, 'refs/tags/agent-v') && matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Stop'
        $agentVersion = '${{ steps.version.outputs.agent_version }}'
        if (-not $agentVersion) { throw 'agent version not detected' }
        $agentExe = Join-Path (Get-Location) "agent\printmaster-agent-v${agentVersion}-windows-amd64.exe"
        if (!(Test-Path $agentExe)) {
          throw "Agent binary not found at $agentExe"
        }
        $distDir = Join-Path (Get-Location) 'agent\dist'
        if (!(Test-Path $distDir)) {
          New-Item -ItemType Directory -Path $distDir | Out-Null
        }
        $wixobj = Join-Path $distDir 'printmaster-agent.wixobj'
        $wxs = 'build\windows\msi\printmaster-agent.wxs'
        $candleArgs = @(
          '-nologo',
          "-dProductVersion=$agentVersion",
          "-dAgentBinaryPath=$agentExe",
          '-out', $wixobj,
          $wxs
        )
        & candle.exe @candleArgs
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
        $msiName = "printmaster-agent-v${agentVersion}-windows-amd64.msi"
        $msiPath = Join-Path $distDir $msiName
        $lightArgs = @(
          '-nologo',
          '-out', $msiPath,
          $wixobj
        )
        & light.exe @lightArgs
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
    
    - name: Build Server
      if: startsWith(github.ref, 'refs/tags/server-v')
      working-directory: ./server
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w -X 'main.Version=${{ steps.version.outputs.server_version }}' -X 'main.BuildTime=${{ steps.version.outputs.build_time }}' -X 'main.GitCommit=${{ steps.version.outputs.git_commit }}' -X 'main.BuildType=release'" -o printmaster-server-v${{ steps.version.outputs.server_version }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} .
    
    - name: Upload Agent Binary
      if: startsWith(github.ref, 'refs/tags/agent-v')
      uses: actions/upload-artifact@v4
      with:
        name: agent-${{ matrix.goos }}-${{ matrix.goarch }}
        path: agent/printmaster-agent-v${{ steps.version.outputs.agent_version }}-${{ matrix.goos }}-${{ matrix.goarch }}*

    - name: Upload Agent MSI
      if: startsWith(github.ref, 'refs/tags/agent-v') && matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: agent-windows-msi
        path: agent/dist/printmaster-agent-v${{ steps.version.outputs.agent_version }}-windows-amd64.msi
    
    - name: Upload Server Binary
      if: startsWith(github.ref, 'refs/tags/server-v')
      uses: actions/upload-artifact@v4
      with:
        name: server-${{ matrix.goos }}-${{ matrix.goarch }}
        path: server/printmaster-server-v${{ steps.version.outputs.server_version }}-${{ matrix.goos }}-${{ matrix.goarch }}*

  build-docker:
    name: Build and Push Docker Images (Multi-Arch)
    needs: [wait-for-ci]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/server-v')
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64,linux/arm64,linux/arm/v7
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        install: true
        driver-opts: |
          image=moby/buildkit:latest
          network=host
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Get version
      id: version
      run: |
        if [ -f server/VERSION ]; then
          echo "version=$(cat server/VERSION)" >> $GITHUB_OUTPUT
        else
          echo "version=dev" >> $GITHUB_OUTPUT
        fi
        echo "git_commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "build_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server
        tags: |
          type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
          type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
          type=raw,value=latest,enable=true
          type=raw,value=${{ steps.version.outputs.version }}
        labels: |
          org.opencontainers.image.description=PrintMaster Server container image (build ${{ steps.version.outputs.version }} / commit ${{ steps.version.outputs.git_commit }})
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./server/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          BUILD_TIME=${{ steps.version.outputs.build_time }}
          GIT_COMMIT=${{ steps.version.outputs.git_commit }}
        cache-from: type=gha,scope=distroless
        cache-to: type=gha,mode=max,scope=distroless
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        provenance: false
        sbom: false

  release:
    name: Create GitHub Release with Assets
    needs: [build-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare release binaries
      run: |
        cd artifacts
        
        # Extract all binaries from artifact folders
        for dir in */; do
          name="${dir%/}"
          
          # Find the binary file inside (artifact download strips exec bits, so match by name)
          binary=$(find "$dir" -maxdepth 1 -type f -name "printmaster-*" | head -n 1)
          
          if [ -z "$binary" ]; then
            echo "Warning: No binary found in $dir"
            continue
          fi
          
          binary_name=$(basename "$binary")
          
          # Copy raw binary to artifacts root
          cp "$binary" "./${binary_name}"
          echo "Prepared: ${binary_name}"
        done
        
        # List all release binaries
        echo ""
        echo "=== Release Binaries ==="
        ls -lh printmaster-* 2>/dev/null || true
    
    - name: Generate changelog
      id: changelog
      run: |
        # Extract component and version from tag
        TAG_NAME="${GITHUB_REF#refs/tags/}"

        if [[ "$TAG_NAME" == agent-v* ]]; then
          COMPONENT="agent"
          VERSION="${TAG_NAME#agent-v}"
          LAST_TAG=$(git tag -l "agent-v*" --sort=-version:refname | grep -v "^${TAG_NAME}$" | head -n 1)
        elif [[ "$TAG_NAME" == server-v* ]]; then
          COMPONENT="server"
          VERSION="${TAG_NAME#server-v}"
          LAST_TAG=$(git tag -l "server-v*" --sort=-version:refname | grep -v "^${TAG_NAME}$" | head -n 1)
        else
          echo "Unknown tag format: $TAG_NAME"
          exit 1
        fi

        echo "component=$COMPONENT" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT

        # Generate changelog from commits
        if [ -z "$LAST_TAG" ]; then
          CHANGELOG="Initial release"
        else
          CHANGELOG=$(git log ${LAST_TAG}..${TAG_NAME} --pretty=format:"- %s (%h)" --no-merges | grep -v "^- chore: Release" || echo "- Bug fixes and improvements")
        fi

        # Save to file (multi-line)
        {
          echo 'CHANGELOG<<EOF'
          echo "$CHANGELOG"
          echo 'EOF'
        } >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: PrintMaster ${{ steps.changelog.outputs.component }} v${{ steps.changelog.outputs.version }}
        body: |
          ## PrintMaster ${{ steps.changelog.outputs.component }} v${{ steps.changelog.outputs.version }}
          
          ### üìù Changes
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ---
          
          ### üì¶ Installation
          
          #### Docker (Recommended for Server)
          ```bash
          # Pull the latest image (supports amd64, arm64, arm/v7)
          docker pull ghcr.io/mstrhakr/printmaster-${{ steps.changelog.outputs.component }}:${{ steps.changelog.outputs.version }}
          docker pull ghcr.io/mstrhakr/printmaster-${{ steps.changelog.outputs.component }}:latest
          
          # Run the container
          docker run -d \
            --name printmaster-${{ steps.changelog.outputs.component }} \
            -p 9090:9090 \
            -v printmaster-data:/var/lib/printmaster/${{ steps.changelog.outputs.component }} \
            ghcr.io/mstrhakr/printmaster-${{ steps.changelog.outputs.component }}:latest
          ```
          
          #### Binary Installation
          1. Download the appropriate binary for your platform from the Assets section below
          2. Extract the archive
          3. Run the binary with `--help` to see available options
          
          **Supported Platforms:**
          - Windows (amd64)
          - Linux (amd64, arm64)
          - macOS (amd64, arm64)
          
          ### ‚è±Ô∏è Build Information
          - **Workflow run:** ${{ github.run_id }}
          - **Commit:** ${{ github.sha }}
          
          ### üîó Links
          - [Documentation](https://github.com/mstrhakr/printmaster/tree/main/docs)
          - [Docker Images](https://github.com/mstrhakr/printmaster/pkgs/container/printmaster-${{ steps.changelog.outputs.component }})
          - [Issue Tracker](https://github.com/mstrhakr/printmaster/issues)
        files: artifacts/printmaster-*
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
