# CodeQL security analysis for PrintMaster
# Runs on main commits and weekly to catch new CVEs
name: "CodeQL"

on:
  # Scan every commit to main (runs once per commit)
  push:
    branches: [ main ]
  # Weekly scan to catch new CVEs in dependencies
  schedule:
    - cron: '0 0 * * 0'
  # Allow manual runs for ad-hoc security reviews
  workflow_dispatch: {}

# Cancel in-progress runs for the same ref
concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: go
            build-mode: autobuild
          - language: javascript-typescript
            build-mode: none
          - language: actions
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      # Set up Go for proper compilation
      - name: Set up Go
        if: matrix.language == 'go'
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.24'
          cache: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45775bd8235c68ba998cffa5171334d58593da47 # v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Extended security queries for comprehensive analysis
          queries: +security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45775bd8235c68ba998cffa5171334d58593da47 # v4
        with:
          category: "/language:${{ matrix.language }}"
