# CodeQL security analysis for PrintMaster
# Runs on releases and weekly to catch new CVEs in dependencies
name: "CodeQL"

on:
  # Scan releases when tags are pushed
  push:
    tags:
      - 'agent-v*'
      - 'server-v*'
  # Weekly scan to catch new CVEs in dependencies
  schedule:
    - cron: '0 0 * * 0'
  # Allow manual runs for ad-hoc security reviews
  workflow_dispatch: {}

# Cancel in-progress runs for the same ref
concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: go
            build-mode: autobuild
          - language: javascript-typescript
            build-mode: none
          - language: actions
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Go for proper compilation
      - name: Set up Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Extended security queries for comprehensive analysis
          queries: +security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
