[server]
  http_port = 9090
  https_port = 9443
  behind_proxy = true
  proxy_use_https = true
  bind_address = "0.0.0.0"

[tls]
  mode = "self-signed"
  domain = "localhost"
  cert_path = ""
  key_path = ""
  [tls.letsencrypt]
    domain = ""
    email = ""
    cache_dir = "letsencrypt-cache"
    accept_tos = false

[database]
  path = "printmaster.db"

[logging]
  level = "info"
